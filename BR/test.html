<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Banner LinkedIn - Derick Bessa</title>

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #01030c;
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

.banner {
    width: 1584px;
    height: 396px;
    background: linear-gradient(120deg, #01030c 40%, #0f172a 100%);
    border-radius: 12px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding-right: 120px;
    box-sizing: border-box;
}

.banner::after {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 420px;
    height: 100%;
    background: linear-gradient(to right, rgba(1,3,12,0.95), transparent);
}

.banner::before {
    content: '';
    position: absolute;
    top: -150px;
    right: -150px;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(0,249,136,0.25) 0%, transparent 70%);
    filter: blur(70px);
}

.content {
    max-width: 950px;
    z-index: 2;
    text-align: right;
}

.title {
    color: #ffffff;
    font-size: 64px; /* menor para caber */
    font-weight: 600;
    margin: 0 0 18px 0;
    letter-spacing: -1px;
    line-height: 1.1;
}

.highlight {
    color: #00f988;
    text-shadow: 0 0 25px rgba(0,249,136,0.7);
}

.subtitle {
    color: #94a3b8;
    font-size: 28px;
    font-weight: 400;
    margin: 0 0 24px 0;
}

.github {
    color: #00f988;
    font-size: 20px;
    font-weight: 300;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 10px;
    opacity: 0.9;
}

.github svg {
    width: 24px;
    height: 24px;
    fill: #00f988;
}
</style>
</head>

<body>

<div class="banner">
    <div class="content">
        <h1 class="title">
            Não escrevo códigos,<br>
            eu dou <span class="highlight">vida a ideias.</span>
        </h1>

        <h2 class="subtitle">
            Dev Fullstack & AI Engineer
